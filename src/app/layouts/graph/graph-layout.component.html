<div class="chart">
    <ejs-chart id="chart-container" [primaryXAxis]='primaryXAxis' [primaryYAxis]='primaryYAxis' [title]='title'
        [legendSettings]='legendSettings' [tooltip]='tooltip'  locale='en-IN'>
        <e-series-collection>
            <e-series [dataSource]='chartData' type='Area' xName='year' yName='launches' name='SpaceX Launch Programs' [marker]='marker'>
            </e-series>
        </e-series-collection>
    </ejs-chart>`
</div>
